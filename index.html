<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KuhyaKuya Studio Web</title>
  <meta name="description" content="Paket editing modular — InstaClip, Standar, Kreator. Order via WhatsApp." />
  <style>
    :root{
      --bg:#1D1D1D;
      --card:#232323;
      --accent:#FF0072;
      --muted:#bfc3c6;
      --glass: rgba(255,255,255,0.03);
      --gold:#FFD54F;
      --gold-text:#2a2200;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#fff;
      padding:32px;
      display:flex;
      justify-content:center;
      min-height:100vh;
      flex-direction:column;
    }
    .container{max-width:1100px;width:100%;margin:auto}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px;flex-wrap:wrap;gap:12px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo img{width:44px;height:44px;border-radius:8px;object-fit:cover}
    h1{font-size:18px}
    p.lead{color:var(--muted);font-size:13px;margin-top:4px}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}

    .flip-card{perspective:1000px;position:relative}
    .flip-inner{position:relative;width:100%;height:100%;transition:transform .6s;transform-style:preserve-3d}
    .flip-card.flipped .flip-inner{transform:rotateY(180deg)}

    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,0.6);border:2px solid rgba(255,255,255,0.05);display:flex;flex-direction:column;justify-content:space-between;position:relative;min-height:360px}
    .card h3{font-size:16px;margin-bottom:4px}
    .price-box{margin:10px 0}
    .old-price{font-size:12px;color:var(--muted);text-decoration:line-through;display:inline-block;margin-right:6px}
    .disc-badge{display:inline-block;background:var(--accent);color:#fff;font-size:11px;padding:2px 6px;border-radius:6px;vertical-align:middle}
    .price{font-weight:700;font-size:20px;margin-top:2px}
    .meta{color:var(--muted);font-size:13px}
    .list{margin:12px 0 16px;padding-left:18px;color:var(--muted);font-size:14px}
    .badge{display:inline-block;background:var(--glass);padding:4px 10px;border-radius:999px;font-size:12px;color:var(--muted);margin-right:6px;margin-top:4px}

    .cta{margin-top:auto;text-align:right;display:flex;gap:8px;justify-content:flex-end}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-block;transition:all .2s ease}
    .btn.secondary{background:var(--glass);color:var(--muted);font-weight:500}

    footer{margin-top:24px;color:var(--muted);font-size:13px;text-align:center}

    /* highlight rekomendasi */
    .rekom .card{border:2px solid var(--gold)!important;box-shadow:0 0 0 1px rgba(255,213,79,.3), 0 6px 18px rgba(255,213,79,.25)}
    .ribbon{position:absolute;top:14px;right:14px;background:linear-gradient(135deg, var(--gold), #e6b800);color:var(--gold-text);font-weight:700;padding:4px 8px;border-radius:999px;font-size:11px;z-index:2}

    /* flip back */
    .flip-front,.flip-back{position:absolute;width:100%;height:100%;backface-visibility:hidden;top:0;left:0;border-radius:12px;padding:18px;display:flex;flex-direction:column;justify-content:space-between}
    .flip-back{transform:rotateY(180deg);background:var(--card);border:2px solid rgba(255,255,255,0.05);box-shadow:0 6px 18px rgba(0,0,0,0.6)}
    .flip-back h4{font-size:15px;margin-bottom:10px}
    .flip-back ul{font-size:13px;color:var(--muted);padding-left:18px}

    @media (max-width:560px){
      body{padding:18px}
      .logo img{width:40px;height:40px}
      h1{font-size:16px}
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <div class="brand">
        <div class="logo"><img src="assets/Logo.png" alt="Logo"></div>
        <div>
          <h1>KuhyaKuya Studio</h1>
          <p class="lead">Desain simple, dark mode, fokus pesan utama. Order cepat via WhatsApp.</p>
        </div>
      </div>
      <div style="text-align:right;font-size:13px;color:var(--muted)">
        <div style="font-weight:600;color:#fff">Jam kerja</div>
        Kamis–Selasa 19:00–22:00 • Sabtu–Minggu 09:00–22:00
      </div>
    </header>

    <section class="grid" id="packages"></section>

    <footer>
      <small>Harga transparan, kerjaan adil. Satu klik untuk hasil terbaik bagi client dan freelancer.</small>
    </footer>
  </main>

  <script src="assets/pricing.js"></script>
  <script>
    async function loadPackages(){
      try{
        const {prices, promo} = await Pricing.loadConfig(".");
        renderPackages(prices.packages, promo);
      }catch(e){
        console.error("Load config error:", e);
      }
    }

    function renderPackages(packages,promo){
      const container=document.getElementById('packages');
      container.innerHTML='';
      packages.forEach(pkg=>{
        const {normal, percent, final} = Pricing.getFinalPrice(pkg, promo);
        const isRekom = checkRekom(promo, pkg.id);

        const flip=document.createElement('div');
        flip.className='flip-card'+(isRekom?' rekom':'');
        flip.innerHTML=`
          ${isRekom?`<div class='ribbon'>Rekomendasi</div>`:''}
          <div class="flip-inner">
            <div class="flip-front card">
              <h3>${escapeHtml(pkg.name)}</h3>
              <div class="meta">Revisi: ${pkg.revisions} • Durasi: ${pkg.durationText} • Waktu: ${pkg.leadTime}</div>
              <div class="price-box">
                ${percent>0?`<span class="old-price">IDR ${numberWithSeparators(normal)}</span><span class="disc-badge">-${percent}%</span>`:''}
                <div class="price">IDR ${numberWithSeparators(final)}</div>
              </div>
              <ul class="list">${(pkg.features||[]).map(f=>`<li>${escapeHtml(f)}</li>`).join('')}</ul>
              <div>${(pkg.tags||[]).map(t=>`<span class="badge">${escapeHtml(t)}</span>`).join('')}</div>
              <div class="cta">
                <a class="btn" href="./order/${pkg.id}/">Order</a>
                <button class="btn secondary detail-btn">Detail</button>
              </div>
            </div>
            <div class="flip-back">
              <h4>Kebijakan</h4>
              <ul>${(pkg.policies||["Belum ada kebijakan."]).map(p=>`<li>${escapeHtml(p)}</li>`).join('')}</ul>
              <div class="cta">
                <button class="btn secondary back-btn">← Kembali</button>
              </div>
            </div>
          </div>`;

        container.appendChild(flip);

        const inner=flip.querySelector('.flip-inner');
        flip.querySelector('.detail-btn').addEventListener('click',()=>flip.classList.add('flipped'));
        flip.querySelector('.back-btn').addEventListener('click',()=>flip.classList.remove('flipped'));
      });
    }

    function checkRekom(promo,id){
      if(!promo||!promo.recommended) return false;
      if(Array.isArray(promo.recommended)) return promo.recommended.map(String).includes(String(id));
      return String(promo.recommended)===String(id);
    }

    function numberWithSeparators(x){return x?.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',')||'0'}
    function escapeHtml(s){return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]))}

    loadPackages();
  </script>
</body>
</html>
