<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KuhyaKuya Studio Web</title>
  <meta name="description" content="Paket editing modular — InstaClip, Standar, Kreator. Order via WhatsApp." />
  <style>
    :root{
      --bg:#1D1D1D;
      --card:#232323;
      --accent:#FF0072;
      --muted:#bfc3c6;
      --glass: rgba(255,255,255,0.03);
      --gold:#FFD54F;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      display:flex;
      justify-content:center;
    }
    .container{max-width:1100px;width:100%}

    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:24px;flex-wrap:wrap;gap:12px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo img{width:44px;height:44px;border-radius:8px;object-fit:cover}
    h1{font-size:18px}
    p.lead{color:var(--muted);font-size:13px;margin-top:4px}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}

    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(0,0,0,0.6);border:2px solid rgba(255,255,255,0.05);display:flex;flex-direction:column;justify-content:space-between;position:relative}
    .card h3{font-size:16px;margin-bottom:4px}
    .price-box{margin:10px 0}
    .old-price{font-size:12px;color:var(--muted);text-decoration:line-through;display:inline-block;margin-right:6px}
    .disc-badge{display:inline-block;background:var(--accent);color:#fff;font-size:11px;padding:2px 6px;border-radius:6px;vertical-align:middle}
    .price{font-weight:700;font-size:20px;margin-top:2px}
    .meta{color:var(--muted);font-size:13px}
    .list{margin:12px 0 16px;padding-left:18px;color:var(--muted);font-size:14px}
    .badge{display:inline-block;background:var(--glass);padding:4px 10px;border-radius:999px;font-size:12px;color:var(--muted);margin-right:6px;margin-top:4px}

    .cta{margin-top:auto;text-align:right}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;text-decoration:none;display:inline-block}

    footer{margin-top:24px;color:var(--muted);font-size:13px;text-align:center}

    /* highlight rekomendasi */
    .rekom{border:2px solid var(--gold)!important;box-shadow:0 0 0 1px rgba(255,213,79,.3), 0 6px 18px rgba(255,213,79,.25)}
    .ribbon{position:absolute;top:14px;right:14px;background:linear-gradient(135deg, var(--gold), #e6b800);color:#2a2200;font-weight:700;padding:4px 8px;border-radius:999px;font-size:11px}

    @media (max-width:560px){
      body{padding:18px}
      .logo img{width:40px;height:40px}
      h1{font-size:16px}
    }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <div class="brand">
        <div class="logo"><img src="assets/Logo.png" alt="Logo"></div>
        <div>
          <h1>KuhyaKuya Studio</h1>
          <p class="lead">Desain simple, dark mode, fokus pesan utama. Order cepat via WhatsApp.</p>
        </div>
      </div>
      <div style="text-align:right;font-size:13px;color:var(--muted)">
        <div style="font-weight:600;color:#fff">Jam kerja</div>
        Kamis–Selasa 19:00–22:00 • Sabtu–Minggu 09:00–22:00
      </div>
    </header>

    <section class="grid" id="packages"></section>

    <footer>
      <small>Harga transparan, kerjaan adil. Satu klik untuk hasil terbaik bagi client dan freelancer.</small>
    </footer>
  </main>

  <script>
    async function loadPackages(){
      let packages=[], promo={};
      try{
        const res = await fetch('./config/prices.json',{cache:'no-store'});
        if(res.ok) packages=(await res.json()).packages||[];
      }catch(e){console.warn('prices.json fallback dipakai',e)}
      if(!packages.length){
        packages=[
          {id:1,name:'Paket InstaClip',price:15000,revisions:1,durationText:'1–5 menit',leadTime:'0–1 hari',features:['cut basic','overlay sederhana','1 backsound']},
          {id:2,name:'Paket Standar',price:50000,revisions:2,durationText:'1–5 menit',leadTime:'1–3 hari',features:['cut + merge kompleks','overlay + efek basic','2 backsound','transisi sederhana','efek teks','filter warna dasar']},
          {id:3,name:'Paket Kreator',price:150000,revisions:3,durationText:'1–5 menit',leadTime:'3–5 hari',features:['editing kompleks','overlay variatif','5 backsound','transisi dinamis','efek teks animasi','color correction','sound design','motion graphics sederhana']}
        ];
      }
      try{
        const promoRes = await fetch('./config/promo.json',{cache:'no-store'});
        if(promoRes.ok) promo=await promoRes.json();
      }catch(e){console.warn('promo.json tidak ditemukan',e)}
      renderPackages(packages,promo);
    }

    function renderPackages(packages,promo){
      const container=document.getElementById('packages');
      container.innerHTML='';
      packages.forEach(p=>{
        const el=document.createElement('article');
        const isRekom = checkRekom(promo,p.id);
        const discPct = getDiscount(promo,p.id);
        const hasDisc = discPct>0;
        const finalPrice = hasDisc? Math.round(p.price*(1-discPct/100)) : p.price;
        el.className='card'+(isRekom?' rekom':'');

        el.innerHTML=`
          <h3>${escapeHtml(p.name)}</h3>
          <div class="meta">Revisi: ${p.revisions} • Durasi: ${p.durationText} • Waktu: ${p.leadTime}</div>
          <div class="price-box">
            ${hasDisc?`<span class="old-price">IDR ${numberWithSeparators(p.price)}</span><span class="disc-badge">-${discPct}%</span>`:''}
            <div class="price">IDR ${numberWithSeparators(finalPrice)}</div>
          </div>
          <ul class="list">${(p.features||[]).map(f=>`<li>${escapeHtml(f)}</li>`).join('')}</ul>
          <div>
            <span class="badge">Anti konten Judol</span>
            <span class="badge">Anti konten Porn</span>
            <span class="badge">Anti konten kekerasan</span>
          </div>
          <div class="cta">
            <a class="btn" href="./order/${p.id}/">Order</a>
          </div>
        `;
        if(isRekom){
          const ribbon=document.createElement('div');
          ribbon.className='ribbon';
          ribbon.textContent='Rekomendasi';
          el.appendChild(ribbon);
        }
        container.appendChild(el);
      })
    }

    function checkRekom(promo,id){
      if(!promo||!promo.recommended) return false;
      if(Array.isArray(promo.recommended)) return promo.recommended.map(String).includes(String(id));
      return String(promo.recommended)===String(id);
    }

    function getDiscount(promo,id){
      if(!promo||!promo.discounts) return 0;
      const d = promo.discounts[String(id)];
      return d&&d.percent? d.percent:0;
    }

    function numberWithSeparators(x){return x?.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',')||'0'}
    function escapeHtml(s){return String(s||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]))}

    loadPackages();
  </script>
</body>
</html>
